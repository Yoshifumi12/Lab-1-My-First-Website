<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100" style="text-align:center;">
        <div class="card mx-auto" style="width: 500px; height: 350px; border-radius: 10px;">
            <div class="card-body">
                <div style="margin-top: 20px">
                    <h3>
                        User Login
                    </h3>
                </div>
                <div style="margin-top: 20px">
                    <input type="username" class="form-control mx-auto" id="username" placeholder="username"
                        style="background-color: ghostwhite;text-align:center;width:250px">
                </div>
                <div style="margin-top: 20px">
                    <input type="password" class="form-control mx-auto" id="password" placeholder="password"
                        style=" background-color: ghostwhite;text-align:center;width:250px">
                </div>
                <div style="margin-top: 20px">
                    <button onclick="login()" class="btn btn-primary"> Log in</button>
                </div>
                <div class="card-footer"
                    style="margin-top: 40px; height: 60px; border-radius: 10px; padding-top: 15px;">
                    <a href="#" class="link-primary">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'>
    </script>
</body>

</html>
