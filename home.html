<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100" style="text-align:center;">
        <div class="card mx-auto" style="width: 500px; height: 350px; border-radius: 10px;">
            <div class="card-body">
                <div id='button' style="margin: 20px; text-align:right;">
                    <button onclick="addPerson()" class="btn btn-primary"> Add Person</button>
                </div>
                <div id="form" class='d-none'>
                    <div style="margin-top: 20px">
                        <h3 style="text-align:center">
                            Add Person
                        </h3>
                    </div>
                    <div class="col-2" style="margin-top: 20px;">
                        <label for="#First Name">First Name</label>
                        <input type="text" class="form-control mx-auto" id="firstName" placeholder="First Name"
                            style="background-color: ghostwhite;width: 470px;">
                    </div>
                    <div class="col-2" style="margin-top: 20px">
                        <label for="#lastname">Last Name </label>
                        <input type="text" class="form-control mx-auto" id="lastName" placeholder="Last Name"
                            style=" background-color: ghostwhite;width:470px">
                    </div>
                    <div style="margin-top: 40px; text-align: right;">
                        <button onclick="cancel()" class="btn btn-outline-danger btn-lg"> Cancel</button>
                        <button onclick="save()" class="btn btn-primary btn-lg" style="width:100px;"> Save</button>
                    </div>
                </div>
            </div>
            <div id='table' style="text-align:left;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Person</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <th scope="row">Jisung Han</th>
                        </tr>
                        <tr>
                            <th scope="row">Mingyu Kim</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <script src="script.js"></script>
</body>

</html>
